{% extends 'base.html' %}
{% block body %}
    
    
<div class="container center">
  <form action="/" method="post" name="select">
  <label for="city">Choose a city: </label>
  <select name="city" id="city" title="Choose your city" required="true" form="select">
    <option value="Indore">Indore</option>
  <option value="Bhopal">Bhopal</option>
  <option value="Neemuch">Neemuch</option>
  <option value="Ujjain">Ujjain</option>
  </select>
  <label for="restaurant">Choose a restaurant: </label>
  <select name="restaurant" id="restaurant" title="choose the restaurant" required="true" form="select">
    <option value="Nafees">Nafees</option>
    <option value="Chotiwala">Chotiwala</option>
    <option value="Apna Avenue">Apna Avenue</option>
    <option value="Suffa">Suffa</option>
  </select>
  <!-- <br> -->
  <button type="submit" class="btn btn-sm btn-dark">Submit</button>
</form>
</div>
<div class="result center">
  <!-- <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p> -->
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
{% endblock body %}
